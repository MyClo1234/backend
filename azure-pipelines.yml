trigger:
- main
- dev

pool:
  name: 'codify-self-host-ci-cd'

steps:
  - task: ArchiveFiles@2
    displayName: "Archive files"
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(System.DefaultWorkingDirectory)/build.zip'
      replaceExistingArchive: true

  - script: |
      # 404 에러를 잡기 위해 경로를 /api/zip/ 으로 수정했습니다.
      DEPLOY_URL="https://codify-functions-backend-gzaydqgch0ccbdfe.scm.koreacentral-01.azurewebsites.net/api/zip/"
      
      echo "Starting deployment to: $DEPLOY_URL"
      
      # 인증 정보는 변수 치환 없이 그대로 사용
      curl -f -v -u "${USER}:${PASS}" \
      -H "Content-Type: application/zip" \
      --data-binary @"$(System.DefaultWorkingDirectory)/build.zip" \
      "$DEPLOY_URL"
    displayName: "Deploy to Azure Functions (404 Fix)"
    env:
      USER: '$(DEPLOY_USER)'
      PASS: '$(DEPLOY_PWD)'