trigger:
- main
- dev

pool:
  name: 'codify-self-host-ci-cd'

steps:
  - task: ArchiveFiles@2
    displayName: "Archive files"
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(System.DefaultWorkingDirectory)/build.zip'
      replaceExistingArchive: true

  - script: | 
      DEPLOY_URL="https://codify-functions-backend-gzaydqgch0ccbdfe.scm.koreacentral-01.azurewebsites.net/api/zipdeploy"
      
      echo "Deploying to Private Endpoint (172.16.0.6)..."
      
      # 모든 옵션을 한 줄에 몰아서 실행 (줄바꿈 오류 방지)
      curl -f -v -u "$USER:$PASS" -H "Content-Type: application/zip" --data-binary @"$(System.DefaultWorkingDirectory)/build.zip" "$DEPLOY_URL"
    displayName: "Deploy to Azure Functions (Final Success)"
    env:
      USER: '$(DEPLOY_USER)'
      PASS: '$(DEPLOY_PWD)'